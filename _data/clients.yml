- name: Glasgow Walking
  description: <p>As part of the £24 million Technology Strategy Board funded Future City project Add Jam developed an app aimed at making infromation on city attractions accessible. </p><p>As little as 5% increase in activity from each citizen is estimated to save the NHS £60 million by reducing the risk of type 2 diabetes, heart disease and other avoidable illnesses. By making the information accessible it is hopeed citizens will use it to tour their city and be more active.</p><p> The walking mobile app and admin area allow the council to update walks and push updates out to citizens and tourists thus keeping information up to date, relevant and useful.</p>
