<div class="contact-form">
	<form>
		<div class="field">
			<p class="label">Name:</p>
		  <input class="aj-input" type='text' name='name' />
		</div>
		<div class="field">
			<p class="label">Email:</p>
		  <input class="aj-input" type='text' name='email' />
		</div>
		<div class="field">
			<p class="label">Project Type:</p>
		  <select class="aj-input" name='type'>
  			<option value="iphone">iPhone/iPad</option>
  			<option value="web">Web</option>
  			<option value="android">Android</option>
  			<option value="other">Other</option>
		  </select>
		</div>
		<div class="field">
			<p class="label">Project Budget:</p>
		  <input class="aj-input" type='text' name='budget' />
		</div>
		<div class="field">
			<p class="label">Project Description:</p>
		  <textarea class="aj-input" type='textarea' name='description' rows="4"> </textarea>
		</div>
	</form>
</div>
<div class="email-section">
	<div class="content">
		<p class="title">or just drop us an email</p>
		<p>The form is nice and all but feel free to pop us an email at yo@addjam.com</p>
	</div>
