---
layout: page
title: Work With Us
---
<div class="contact-form">
	<form action="https://getsimpleform.com/messages?form_api_token=f5d9daa712bfbfba62da3620f2965ea9" method="post">
		<input type='hidden' name='redirect_to' value='https://addjam.com/' />
		<div class="field">
			<p class="label">Name:</p>
			<input class="aj-input" type='text' name='name' />
		</div>
		<div class="field">
			<p class="label">Email:</p>
			<input class="aj-input" type='text' name='email' />
		</div>
		<div class="field">
			<p class="label">Project Type:</p>
			<select class="aj-input" name='type'>
				<option value="iphone">iPhone/iPad</option>
				<option value="web">Web</option>
				<option value="android">Android</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div class="field">
			<p class="label">Project Budget:</p>
			<input class="aj-input" type='text' name='budget' />
		</div>
		<div class="field">
			<p class="label">Project Description:</p>
			<textarea class="aj-input" type='textarea' name='description' rows="4"/> </textarea>
		</div>
		<button class="button">Submit</button>
	</form>
</div>

<div class="pre-footer">
	<div class="content">
		<h2 class="title">or just drop us an email</h2>
		<p>The form is nice and all but feel free to pop us an email at <a class="light" href="mailto:{{ site.email }}?subject=Project Enquiry">{{ site.email }}</a></p>
		<img src="/images/add-jam-email-icon.svg">
	</div>
</div>
